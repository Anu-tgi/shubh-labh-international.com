<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="car_form.css">
</head>
<body>
    <div class="car-form-main-container">
      <form class="car-form">
        <h2 class="car-form-heading">Work  here</h2>
        <p class="car-form-p" type="Name:"><input placeholder="Write your name here.."></input></p>
        <p class="car-form-p" type="Email:"><input placeholder="Let us know how to contact you back.."></input></p>
        <p class="car-form-p" type="Position:">
          <select>
            <option value="" disabled selected>Select position</option>
            <option value="job1">Job 1</option>
            <option value="job2">Job 2</option>
            <option value="job3">Job 3</option>
          </select>
        </p>
        <p class="car-form-p" type="Start Date:"><input type="date"></input></p>
        <p class="car-form-p" type="Resume Link:"><input type="url" placeholder="Link to your resume.."></input></p>
        <button class="car-form-btn">Send Message</button>
        <div class="car-form-div">
          <span class="car-form-span" class="fa fa-phone"></span>001 1023 567
          <span class="car-form-span" class="fa fa-envelope-o"></span> contact@company.com
        </div>
    </form>
     <div class="career-form-image">
      <img  class="career-form-image1" src="https://images.unsplash.com/photo-1719917226618-a4a415f477e5?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
     </div>
    </div>
      
</body>
</html>
